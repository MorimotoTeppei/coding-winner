# fly.toml
app = "coding-winner-bot"
primary_region = "nrt"

[build]
  dockerfile = "Dockerfile"

[env]
  ATCODER_API_BASE_URL = "https://kenkoooo.com/atcoder"
  ENVIRONMENT = "production"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

# Health check (optional - bot doesn't serve HTTP but keeps it for Fly.io compatibility)
[[services.http_checks]]
  interval = 10000
  timeout = 2000
  grace_period = "10s"
  method = "get"
  path = "/"
