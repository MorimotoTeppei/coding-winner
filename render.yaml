services:
  - type: worker
    name: coding-winner-bot
    env: docker
    dockerfilePath: ./Dockerfile
    region: singapore
    plan: free
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: coding-winner-db
          property: connectionString
      - key: ATCODER_API_BASE_URL
        value: https://kenkoooo.com/atcoder
      - key: TZ
        value: Asia/Tokyo

databases:
  - name: coding-winner-db
    databaseName: coding_winner
    user: coding_winner
    region: singapore
    plan: free
